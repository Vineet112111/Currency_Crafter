<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Crafter</title>
    <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" 
    />
    <link rel="stylesheet" href="style1.css">
    <link rel="icon" href="titleicon.png" type="image/png">
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1><img src="HeaderICON.png" alt="Icon" > &nbsp; Currency Crafter</h1>
        </div>
        <div class="form">
            <form >
            <div class="amount">
                <p>Enter Your Amount: </p>
                <input type="number" placeholder="Enter Amount">
            </div>
            <div class="converter">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="flag">
                        <select name="from" id="from">
                        </select>
                    </div>
                </div>

                    
                <div class="exchange"><i class="fa-solid fa-arrow-right-arrow-left"></i></div>

                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="flag">
                        <select name="to" id="to">

                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="message">
            
        </div>
        <button class="btn">Get Result</button>
        </form>
    </div>

    <footer class="footer">
  <p>Made with ❤️ by 
    <a href="https://www.linkedin.com/in/vineet-yadav-68059533a/" target="_blank">
      Vineet Kumar Yadav
    </a> – IIIT Sonepat
  </p>
</footer>

    <img src="VineetLogo.png" alt="Vineet Logo" class="corner-logo" width="50px">

    <script src="codes.js"></script>
    <script src="script1.js"></script>
</body>

</html>
